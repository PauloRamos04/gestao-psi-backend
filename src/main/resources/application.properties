spring.application.name=gestao-psi-backend

# Ativa o perfil de desenvolvimento por padrão
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database PostgreSQL (somente via variáveis de ambiente)
# Valores obrigatórios: DB_URL, DB_USER, DB_PASSWORD
# Aceita também DATABASE_URL/USER/PASSWORD como fallback
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/gestao_psi}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - deixar o Hibernate gerenciar o schema
# Opções: create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Flyway desabilitado (uso do Hibernate para DDL)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Server
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET:x3Q8zvDks7pR9G2Nf4bC1mX8Yt6uVa5wZq7Lr9P0sT2U4V6X8Z0a2c4e6g8i0k2}
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========================================
# OTIMIZAÇÕES DE MEMÓRIA E PERFORMANCE
# ========================================

# Connection Pool - HikariCP (otimizado)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# HTTP Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Servlet optimization
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging - apenas ERROS no console
logging.level.root=ERROR
logging.level.com.gestaopsi.prd=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

# ========================================
# CONFIGURAÇÕES DE BACKUP AUTOMÁTICO
# ========================================

# Habilitar backup automático
backup.enabled=true

# Diretório onde os backups serão salvos
backup.directory=./backups

# Cron para execução (padrão: todos os dias às 3h da manhã)
# Formato: segundo minuto hora dia mês dia-da-semana
backup.cron=0 0 3 * * ?

# Retenção de backups em dias (padrão: 30 dias)
backup.retention.days=30