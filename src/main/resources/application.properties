spring.application.name=gestao-psi-backend

# Ativa o perfil de desenvolvimento por padrão
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database PostgreSQL (somente via variáveis de ambiente)
# Valores obrigatórios: DB_URL, DB_USER, DB_PASSWORD
# Aceita também DATABASE_URL/USER/PASSWORD como fallback
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/gestao_psi}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - deixar o Hibernate gerenciar o schema
# Opções: create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Flyway desabilitado (uso do Hibernate para DDL)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Server
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET:x3Q8zvDks7pR9G2Nf4bC1mX8Yt6uVa5wZq7Lr9P0sT2U4V6X8Z0a2c4e6g8i0k2}
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
