spring.application.name=gestao-psi-backend

# Database PostgreSQL (somente via variáveis de ambiente)
# Valores obrigatórios: DB_URL, DB_USER, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - deixar o Hibernate gerenciar o schema
# Opções: create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Flyway desabilitado (uso do Hibernate para DDL)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Server
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
