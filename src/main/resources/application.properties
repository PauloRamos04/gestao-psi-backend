spring.application.name=gestao-psi-backend

# H2 Database (banco em memória - para desenvolvimento)
# Para usar PostgreSQL, descomente as linhas abaixo e comente as linhas do H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL (descomente para usar em produção)
#spring.datasource.url=jdbc:postgresql://localhost:5432/gestao_psi
#spring.datasource.username=gestao_psi_user
#spring.datasource.password=gestao_psi_pass
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Flyway (desabilitado para H2 em desenvolvimento)
spring.flyway.enabled=false

# Server
server.port=8081
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET:gestaoPsiSecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
