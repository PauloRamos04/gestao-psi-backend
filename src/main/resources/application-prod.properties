# Configuração para produção
spring.application.name=gestao-psi-backend

# Database PostgreSQL (obrigatório via variáveis de ambiente)
# Valores obrigatórios: DB_URL, DB_USER, DB_PASSWORD
# Aceita também DATABASE_URL/USER/PASSWORD como fallback
spring.datasource.url=${DB_URL:${DATABASE_URL}}
spring.datasource.username=${DB_USER:${DATABASE_USER}}
spring.datasource.password=${DB_PASSWORD:${DATABASE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - produção (deixar Flyway criar o schema)
# IMPORTANTE: Flyway cria as tabelas, Hibernate só valida
# Mas no primeiro deploy, usamos 'update' para garantir que funcione
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Flyway habilitado para migrações em produção
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.repair-on-migrate=true

# Server - Railway fornece a variável PORT automaticamente
server.port=${PORT:${SERVER_PORT:8081}}
server.servlet.context-path=/api
# Fazer bind em todas as interfaces (0.0.0.0), não só localhost
server.address=0.0.0.0

# JWT (obrigatório via variável de ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Swagger (desabilitado em produção por segurança)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging para produção (mais verboso para debug do problema 502)
logging.level.com.gestaopsi=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.root=INFO
logging.level.org.flywaydb=INFO

# Configurações de segurança adicionais
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator para health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

