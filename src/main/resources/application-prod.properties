# Configuração para produção
spring.application.name=gestao-psi-backend

# Database PostgreSQL (obrigatório via variáveis de ambiente)
# Valores obrigatórios: DB_URL, DB_USER, DB_PASSWORD
# Aceita também DATABASE_URL/USER/PASSWORD como fallback
spring.datasource.url=${DB_URL:${DATABASE_URL}}
spring.datasource.username=${DB_USER:${DATABASE_USER}}
spring.datasource.password=${DB_PASSWORD:${DATABASE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - produção com update no primeiro deploy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Flyway habilitado para migrações em produção
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# Server
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api

# JWT (obrigatório via variável de ambiente)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Swagger (desabilitado em produção por segurança)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging para produção
logging.level.com.gestaopsi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.root=WARN

# Configurações de segurança adicionais
server.error.include-stacktrace=never
server.error.include-message=never

