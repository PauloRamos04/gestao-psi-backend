# Configuração para desenvolvimento com H2 (banco em memória)
spring.application.name=gestao-psi-backend

# H2 Database (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway (desabilitado para H2 em desenvolvimento)
spring.flyway.enabled=false

# Server
server.port=8080
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET:gestaoPsiSecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.gestaopsi=DEBUG
logging.level.org.springframework.security=DEBUG
